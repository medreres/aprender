{% extends 'aprender/index.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'styles/settings.css' %}">
{% endblock head %}
{% block body %}
{% comment %} <p>{{user.first_name}}</p>

<p>{{user.last_name}}</p>
<p>{{user.password}}</p>
<p>{{user.email}}</p>
<img style='height: 800px;' src="{{ user.profilePic.url }}" alt=""> {% endcomment %}
<section class='d-flex justify-content-between p-4'>
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{EditUser}}
        <div class="mt-2 btn-container" >
            <input type="submit" value='Update Profile' class='btn btn-primary'>
        </div>
        
        <a type="button" class="btn btn-primary " href="{% url 'changePassword' %}">Change Password</a>
    </form>
    <img class="d-block profileImage" style='border-radius: 20px;'
        src="{% if user.profile_image and user.profile_image != 'False' %}{{user.profile_image.url}}{%else%}{% static 'icons/user.png' %}{%endif%}"
        alt="Author profile icon">
    
    <!-- Modal -->
</section>
{% endblock body %}
